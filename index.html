<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Bomber</title>
    <style>
        :root { --bg-color: #ffffff; --text-color: #000000; --box-bg: #f9f9f9; --border-color: #000000; }
        body.dark-mode { --bg-color: #1a1a1a; --text-color: #ffffff; --box-bg: #333333; --border-color: #ffffff; }
        body { font-family: 'Arial Black', sans-serif; background-color: var(--bg-color); color: var(--text-color); margin: 0; height: 100vh; display: flex; justify-content: center; align-items: center; overflow: hidden; transition: background-color 0.3s; }
        .master-wrapper { display: flex; flex-direction: column; align-items: center; width: 100%; max-width: 600px; }
        .screen { display: none; flex-direction: column; align-items: center; text-align: center; width: 100%; }
        .visible { display: flex !important; }
        .logo { width: 90%; max-width: 450px; height: auto; margin-bottom: 20px; }
        .btn { padding: 15px 50px; font-size: 24px; color: white; background: #333333; border: 2px solid var(--border-color); border-radius: 12px; cursor: pointer; margin: 10px; width: 80%; }
        .btn:hover { transform: scale(1.05); background: #000; }
        #bomb-visual { font-size: 80px; margin-bottom: 10px; }
        .prompt-box { background: var(--box-bg); border: 4px solid var(--border-color); padding: 20px 40px; border-radius: 15px; margin-bottom: 20px; }
        #prompt { font-size: 80px; margin: 0; }
        input { width: 85%; padding: 20px; font-size: 35px; background: var(--bg-color); color: var(--text-color); border: 4px solid var(--border-color); border-radius: 10px; text-align: center; outline: none; }
        #timer { font-size: 60px; margin: 10px 0; font-variant-numeric: tabular-nums; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.2); filter: drop-shadow(0 0 15px red); } 100% { transform: scale(1); } }
        .bomb-pulse { animation: pulse 0.5s infinite; }
        #overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); display: none; align-items: center; justify-content: center; z-index: 100; }
        #countdown-text { font-size: 150px; color: white; }
        .score-pop { color: #2ecc71; font-size: 24px; font-weight: bold; position: absolute; animation: fadeUp 1s forwards; pointer-events: none; }
        @keyframes fadeUp { from { opacity: 1; transform: translateY(0); } to { opacity: 0; transform: translateY(-50px); } }
    </style>
</head>
<body>
    <div class="master-wrapper">
        <div id="main-menu" class="screen visible">
            <img src="Screenshot_2026-01-06_213508-removebg-preview.png" id="game-logo" alt="Logo" class="logo">
            <button id="startBtn" class="btn" onclick="startSequence()" disabled>LOADING...</button>
            <button class="btn" onclick="showScreen('settings')">SETTINGS</button>
            <p>HIGH SCORE: <span id="high-score-val">0</span></p>
        </div>

        <div id="settings-screen" class="screen">
            <h1>SETTINGS</h1>
            <div style="background: var(--box-bg); padding: 40px; border-radius: 20px; border: 4px solid var(--border-color);">
                <label style="font-size: 24px; cursor: pointer;"><input type="checkbox" id="darkModeToggle" onchange="applyDarkMode()" style="transform: scale(1.5); margin-right: 10px;"> DARK MODE</label>
            </div>
            <button class="btn" onclick="showScreen('lobby')" style="margin-top: 30px;">BACK</button>
        </div>

        <div id="game-screen" class="screen">
            <div id="bomb-visual">ðŸ’£</div>
            <div class="prompt-box"><div id="prompt">...</div></div>
            <input type="text" id="wordInput" autocomplete="off" placeholder="TYPE...">
            <div id="timer">15.0</div>
            <div>SCORE: <span id="score">0</span></div>
        </div>

        <div id="game-over" class="screen">
            <h1>BOOM!</h1>
            <div id="final-score-val" style="font-size: 80px; color: red;">0</div>
            <button class="btn" onclick="startSequence()">RETRY</button>
            <button class="btn" onclick="location.reload()">LOBBY</button>
        </div>
    </div>
    <div id="overlay"><div id="countdown-text">3</div></div>

<script>
    const sfxTick = new Audio('tick.mp3'); // Single-tick audio
    const screens = { lobby: document.getElementById('main-menu'), settings: document.getElementById('settings-screen'), game: document.getElementById('game-screen'), over: document.getElementById('game-over') };
    let words = new Set(), syllables = [], score = 0, currentPrompt = "", timeLeft = 15.0, gameActive = false, lastWholeSecond = 15, promptHistory = [];

    window.onload = () => {
        document.getElementById('high-score-val').innerText = localStorage.getItem('wordBombHS') || 0;
        if(localStorage.getItem('darkMode') === 'true') { document.getElementById('darkModeToggle').checked = true; applyDarkMode(); }
    };

    Promise.all([
        fetch('https://raw.githubusercontent.com/ArashPartow/bloom/refs/heads/master/word-list-extra-large.txt').then(r => r.text()),
        fetch('syllables.json').then(r => r.json())
    ]).then(([dictData, sylData]) => {
        dictData.split(/\r?\n/).forEach(line => words.add(line.trim().toLowerCase()));
        syllables = sylData;
        document.getElementById('startBtn').disabled = false;
        document.getElementById('startBtn').innerText = "START";
    });

    function applyDarkMode() {
        const isDark = document.getElementById('darkModeToggle').checked;
        document.body.classList.toggle('dark-mode', isDark);
        document.getElementById('game-logo').src = isDark ? 'image_9702ea.png' : 'Screenshot_2026-01-06_213508-removebg-preview.png';
        localStorage.setItem('darkMode', isDark);
    }

    function showScreen(id) { Object.values(screens).forEach(s => s.classList.remove('visible')); screens[id].classList.add('visible'); }

    function startSequence() {
        showScreen('game');
        document.getElementById('overlay').style.display = "flex";
        let count = 3;
        document.getElementById('countdown-text').innerText = count;
        const interval = setInterval(() => {
            count--;
            if (count > 0) document.getElementById('countdown-text').innerText = count;
            else if (count === 0) document.getElementById('countdown-text').innerText = "GO!";
            else { clearInterval(interval); document.getElementById('overlay').style.display = "none"; startGame(); }
        }, 1000);
    }

    function startGame() {
        gameActive = true; score = 0; document.getElementById('score').innerText = "0";
        document.getElementById('wordInput').focus(); newRound();
        const loop = setInterval(() => {
            if (!gameActive) { clearInterval(loop); return; }
            timeLeft -= 0.1;
            document.getElementById('timer').innerText = timeLeft.toFixed(1);
            let curSec = Math.floor(timeLeft);
            // Single-tick sync
            if (curSec < lastWholeSecond && timeLeft > 0) {
                sfxTick.currentTime = 0; sfxTick.play().catch(()=>{});
                lastWholeSecond = curSec;
            }
            if (timeLeft < 4) document.getElementById('bomb-visual').classList.add('bomb-pulse');
            else document.getElementById('bomb-visual').classList.remove('bomb-pulse');
            if (timeLeft <= 0) { endGame(); clearInterval(loop); }
        }, 100);
    }

    function newRound() {
        let picked;
        do { picked = syllables[Math.floor(Math.random() * syllables.length)]; } while (promptHistory.includes(picked));
        promptHistory.push(picked);
        if (promptHistory.length > 20) promptHistory.shift();
        currentPrompt = picked;
        document.getElementById('prompt').innerText = currentPrompt;
        document.getElementById('wordInput').value = "";
        timeLeft = (score >= 50) ? 8.0 : 15.0; // Adjusted for length-based scoring
        lastWholeSecond = Math.floor(timeLeft);
    }

    document.getElementById('wordInput').addEventListener('keydown', (e) => {
        if (e.key === 'Enter' && gameActive) {
            const val = document.getElementById('wordInput').value.toLowerCase().trim();
            if (val.includes(currentPrompt.toLowerCase()) && words.has(val)) {
                // ADD LENGTH TO SCORE
                const points = val.length;
                score += points; 
                document.getElementById('score').innerText = score;
                newRound();
            } else { document.getElementById('wordInput').value = ""; }
        }
    });

    function endGame() {
        gameActive = false;
        if (score > (localStorage.getItem('wordBombHS') || 0)) localStorage.setItem('wordBombHS', score);
        document.getElementById('final-score-val').innerText = score;
        showScreen('over');
    }
</script>
</body>
</html>
