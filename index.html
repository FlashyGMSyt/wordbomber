<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Word Bomber</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #000000;
            --box-bg: #f9f9f9;
            --border-color: #000000;
        }

        body.dark-mode {
            --bg-color: #1a1a1a;
            --text-color: #ffffff;
            --box-bg: #333333;
            --border-color: #ffffff;
        }

        body { 
            font-family: 'Arial Black', sans-serif; 
            background-color: var(--bg-color); 
            color: var(--text-color);
            margin: 0; height: 100vh; display: flex; 
            justify-content: center; align-items: center; overflow: hidden;
            transition: background-color 0.3s;
        }

        .master-wrapper { display: flex; flex-direction: column; align-items: center; width: 100%; }

        .screen { display: none; flex-direction: column; align-items: center; text-align: center; }
        .visible { display: flex !important; }

        .logo { width: 450px; height: auto; margin-bottom: 20px; }
        .btn { 
            padding: 15px 50px; font-size: 24px; color: white; 
            background: #333333; border: 2px solid var(--border-color); border-radius: 12px; 
            cursor: pointer; font-family: 'Arial Black', sans-serif; margin: 10px; width: 320px;
        }
        body.dark-mode .btn { background: #555; }
        .btn:hover { transform: scale(1.05); background: #000; }

        .settings-content {
            background: var(--box-bg);
            padding: 40px;
            border-radius: 20px;
            border: 4px solid var(--border-color);
        }
        .setting-row { margin: 20px 0; font-size: 28px; display: flex; align-items: center; gap: 15px; }

        #bomb-visual { font-size: 80px; margin-bottom: 10px; }
        .prompt-box { 
            background: var(--box-bg); border: 4px solid var(--border-color); 
            padding: 20px 40px; border-radius: 15px; margin-bottom: 20px; 
        }
        #prompt { font-size: 80px; margin: 0; line-height: 1; }
        input { 
            width: 450px; padding: 20px; font-size: 40px; 
            background: var(--bg-color); color: var(--text-color);
            border: 4px solid var(--border-color); border-radius: 10px; text-align: center; 
            font-family: 'Arial Black', sans-serif; outline: none; 
        }
        #timer { font-size: 60px; margin: 10px 0; font-variant-numeric: tabular-nums; }

        @keyframes pulse {
            0% { transform: scale(1); filter: drop-shadow(0 0 0px red); }
            50% { transform: scale(1.2); filter: drop-shadow(0 0 15px red); }
            100% { transform: scale(1); filter: drop-shadow(0 0 0px red); }
        }
        .bomb-pulse { animation: pulse 0.5s infinite; }

        #overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); display: none; align-items: center; justify-content: center; z-index: 100; }
        #countdown-text { font-size: 180px; color: white; }
    </style>
</head>
<body>

    <div class="master-wrapper">
        <div id="main-menu" class="screen visible">
            <img src="logo.png" id="game-logo" alt="Logo" class="logo">
            <button id="startBtn" class="btn" onclick="startSequence()" disabled>LOADING...</button>
            <button class="btn" onclick="showScreen('settings')">SETTINGS</button>
            <p style="margin-top: 20px;">HIGH SCORE: <span id="high-score-val">0</span></p>
        </div>

        <div id="settings-screen" class="screen">
            <h1>SETTINGS</h1>
            <div class="settings-content">
                <div class="setting-row">
                    <input type="checkbox" id="darkModeToggle" onchange="applyDarkMode()" style="width: 30px; height: 30px;">
                    <label for="darkModeToggle">DARK MODE</label>
                </div>
            </div>
            <button class="btn" onclick="showScreen('lobby')" style="margin-top: 30px;">BACK TO LOBBY</button>
        </div>

        <div id="game-screen" class="screen">
            <div id="bomb-visual">ðŸ’£</div>
            <div class="prompt-box"><div id="prompt">...</div></div>
            <input type="text" id="wordInput" autocomplete="off">
            <div id="timer">15.0</div>
            <div>SCORE: <span id="score">0</span></div>
        </div>

        <div id="game-over" class="screen">
            <h1>BOOM!</h1>
            <p>FINAL SCORE</p>
            <div id="final-score-val" style="font-size: 80px; color: red;">0</div>
            <div style="display: flex; flex-direction: column;">
                <button class="btn" onclick="startSequence()">PLAY AGAIN</button>
                <button class="btn" onclick="location.reload()">LOBBY</button>
            </div>
        </div>
    </div>

    <div id="overlay"><div id="countdown-text">3</div></div>

<script>
    const sfxTick = new Audio('tick.mp3');     
    const sfxCorrect = new Audio('correct.mp3'); 
    const sfxWrong = new Audio('wrong.mp3');
    const sfxBoom = new Audio('boom.mp3');

    const screens = {
        lobby: document.getElementById('main-menu'),
        settings: document.getElementById('settings-screen'),
        game: document.getElementById('game-screen'),
        over: document.getElementById('game-over')
    };

    const inputEl = document.getElementById('wordInput');
    const promptEl = document.getElementById('prompt');
    const timerEl = document.getElementById('timer');
    const scoreEl = document.getElementById('score');
    const bombVis = document.getElementById('bomb-visual');
    const logoImg = document.getElementById('game-logo');

    let words = new Set();
    let score = 0, currentPrompt = "", timeLeft = 15.0, gameActive = false, lastWholeSecond = 15;
    
    // VARIATION SYSTEM
    let promptHistory = [];
    const syllables = [
        "VE", "RE", "IVE", "OVE", "EVE", "REV", "RES", "VER", "RED", "ARE", "PRE", "CON", "ATE", "ING", "ENT", "TION", 
        "STR", "IGHT", "PRO", "DIS", "COM", "BLE", "MENT", "THI", "CHA", "OUN", "OUND", "TURE", "SHIP", "ICK", "ACK", 
        "OCK", "ELL", "ILL", "AND", "END", "OND", "INT", "ANT", "ISH", "NESS", "FUL", "LESS", "AGE", "ARY", "IZE", 
        "ISM", "IST", "ITY", "LOGY", "ABLE", "SION", "CIOUS", "THR", "SPR", "SCR", "SCH", "PHO", "GRA", "PSY", "HYP", 
        "AMP", "IMP", "ANG", "ONG", "UNG", "PLE", "CLE", "TLE", "FLE", "GLE", "EAR", "AIR", "OAR", "URE", "IRE", "ORE", 
        "THO", "WHA", "SHE", "CHI", "PER", "TRA", "SUB", "UNI", "TRI", "NON", "MIS", "FOR", "OUT", "OVER", "AST", "EST"
    ];

    window.onload = () => {
        const savedHS = localStorage.getItem('wordBombHS') || 0;
        document.getElementById('high-score-val').innerText = savedHS;
        const isDark = localStorage.getItem('darkMode') === 'true';
        document.getElementById('darkModeToggle').checked = isDark;
        if(isDark) applyDarkMode();
    };

    fetch('https://raw.githubusercontent.com/ArashPartow/bloom/refs/heads/master/word-list-extra-large.txt')
        .then(res => res.text()).then(data => {
            data.split(/\r?\n/).forEach(line => words.add(line.trim().toLowerCase()));
            document.getElementById('startBtn').disabled = false;
            document.getElementById('startBtn').innerText = "START";
        });

    function applyDarkMode() {
        const isDark = document.getElementById('darkModeToggle').checked;
        document.body.classList.toggle('dark-mode', isDark);
        logoImg.src = isDark ? 'logo_dark.png' : 'logo.png';
        localStorage.setItem('darkMode', isDark);
    }

    function showScreen(id) {
        Object.values(screens).forEach(s => s.classList.remove('visible'));
        screens[id].classList.add('visible');
    }

    function startSequence() {
        showScreen('game');
        document.getElementById('overlay').style.display = "flex";
        let count = 3;
        document.getElementById('countdown-text').innerText = count;
        const interval = setInterval(() => {
            count--;
            if (count > 0) document.getElementById('countdown-text').innerText = count;
            else if (count === 0) document.getElementById('countdown-text').innerText = "GO!";
            else {
                clearInterval(interval);
                document.getElementById('overlay').style.display = "none";
                startGame();
            }
        }, 1000);
    }

    function startGame() {
        gameActive = true; score = 0; scoreEl.innerText = "0";
        promptHistory = []; // Reset history for new game
        inputEl.focus(); newRound();
        
        const loop = setInterval(() => {
            if (!gameActive) { clearInterval(loop); return; }
            timeLeft -= 0.1;
            timerEl.innerText = timeLeft.toFixed(1);

            let currentWholeSecond = Math.floor(timeLeft);
            if (currentWholeSecond < lastWholeSecond && timeLeft > 0) {
                sfxTick.currentTime = 0; sfxTick.play().catch(()=>{});
                lastWholeSecond = currentWholeSecond;
            }

            if (timeLeft < 4) bombVis.classList.add('bomb-pulse');
            else bombVis.classList.remove('bomb-pulse');

            if (timeLeft <= 0) { 
                sfxBoom.play().catch(()=>{}); 
                endGame(); clearInterval(loop); 
            }
        }, 100);
    }

    function newRound() {
        let picked;
        // Logic to prevent seeing the same syllable too often
        do {
            picked = syllables[Math.floor(Math.random() * syllables.length)];
        } while (promptHistory.includes(picked));

        promptHistory.push(picked);
        if (promptHistory.length > 15) promptHistory.shift(); // Forget the oldest after 15 rounds

        currentPrompt = picked;
        promptEl.innerText = currentPrompt;
        inputEl.value = "";
        timeLeft = (score >= 10) ? 8.0 : 15.0;
        lastWholeSecond = Math.floor(timeLeft);
    }

    inputEl.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' && gameActive) {
            const val = inputEl.value.toLowerCase().trim();
            if (val.includes(currentPrompt.toLowerCase()) && words.has(val)) {
                score++;
                scoreEl.innerText = score;
                sfxCorrect.currentTime = 0; sfxCorrect.play().catch(()=>{});
                newRound();
            } else {
                sfxWrong.currentTime = 0; sfxWrong.play().catch(()=>{});
                inputEl.value = "";
            }
        }
    });

    function endGame() {
        gameActive = false;
        const hs = localStorage.getItem('wordBombHS') || 0;
        if (score > hs) localStorage.setItem('wordBombHS', score);
        document.getElementById('final-score-val').innerText = score;
        showScreen('over');
    }
</script>
</body>
</html>
