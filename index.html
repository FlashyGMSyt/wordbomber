<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Word Bomber Multiplayer</title>
    <script src="https://cdn.pubnub.com/sdk/javascript/pubnub.7.2.2.min.js"></script>
    <style>
        :root { --bg-color: #ffffff; --text-color: #000000; --accent: #ff3c3c; --box-bg: rgba(0, 0, 0, 0.05); }
        body.dark-mode { --bg-color: #121212; --text-color: #ffffff; --box-bg: rgba(255, 255, 255, 0.05); }
        body { font-family: 'Arial Black', sans-serif; background-color: var(--bg-color); color: var(--text-color); margin: 0; height: 100vh; display: flex; justify-content: center; align-items: center; overflow: hidden; position: relative; transition: background-color 0.3s; }
        .master-wrapper { display: flex; flex-direction: column; align-items: center; width: 100%; max-width: 600px; z-index: 10; }
        .screen { display: none; flex-direction: column; align-items: center; text-align: center; width: 100%; }
        .visible { display: flex !important; }
        .logo { width: 90%; max-width: 450px; height: auto; margin-bottom: 20px; }
        .btn { padding: 15px 50px; font-size: 24px; color: var(--text-color); background: var(--box-bg); border: 2px solid var(--text-color); border-radius: 12px; cursor: pointer; margin: 10px; width: 80%; transition: all 0.2s ease; }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; color: gray; }
        .menu-input { width: 80%; padding: 10px; font-size: 18px; margin-bottom: 10px; border-radius: 8px; border: 2px solid var(--text-color); background: var(--box-bg); color: var(--text-color); text-align: center; }
        #status-text { font-size: 16px; margin-top: 10px; color: var(--accent); font-weight: bold; }
        #chat-container { position: fixed; right: -300px; top: 0; width: 300px; height: 100%; background: rgba(0,0,0,0.95); border-left: 2px solid white; transition: 0.3s; z-index: 100; display: flex; flex-direction: column; }
        #chat-container.open { right: 0; }
        #chat-messages { flex: 1; overflow-y: auto; padding: 15px; color: white; font-family: sans-serif; font-size: 14px; text-align: left; }
        #chat-input { padding: 15px; background: #222; border: none; color: white; outline: none; }
        .chat-toggle { position: absolute; left: -50px; top: 20px; background: white; color: black; padding: 10px; cursor: pointer; border-radius: 5px 0 0 5px; font-size: 20px; }
    </style>
</head>
<body class="dark-mode">

    <div id="chat-container">
        <div class="chat-toggle" onclick="document.getElementById('chat-container').classList.toggle('open')">ðŸ’¬</div>
        <div id="chat-messages"></div>
        <input type="text" id="chat-input" placeholder="Say something...">
    </div>

    <div class="master-wrapper">
        <div id="main-menu" class="screen visible">
            <img src="logo_dark.png" class="logo">
            <input type="text" id="usernameInput" class="menu-input" placeholder="ENTER USERNAME..." maxlength="12">
            <button id="startBtn" class="btn" disabled>CONNECTING...</button>
            <div id="status-text">Lobby: ROOM_1 | Players: 0/6</div>
        </div>

        <div id="game-screen" class="screen">
            <div id="turn-display" style="font-size: 20px; margin-bottom: 10px;">PREPARING...</div>
            <div id="bomb-visual" style="font-size: 100px;">ðŸ’£</div>
            <div id="prompt" style="font-size: 70px; border: 4px solid white; padding: 20px; border-radius: 15px; margin: 20px 0;">?</div>
            <input type="text" id="wordInput" autocomplete="off" placeholder="WAITING...">
        </div>
    </div>

<script>
    // Create a unique ID that stays the same for this browser
    let myID = localStorage.getItem('bomber_uuid') || "ID_" + Math.floor(Math.random() * 999999);
    localStorage.setItem('bomber_uuid', myID);

    const pubnub = new PubNub({
        publishKey: "pub-c-e3f9234f-55b2-47f7-bfab-a6cf1a375472",
        subscribeKey: "sub-c-02383c88-1dca-4119-b262-196e9bedcea2",
        userId: myID,
        heartbeatInterval: 10,
        keepAlive: true // This helps Safari and Edge stay connected
    });

    let currentRoom = "room_1";
    let gameActive = false;
    let countdownStarted = false;

    // --- MANUAL REFRESH (Fixes the 0/6 stuck issue) ---
    async function updateLobby() {
        try {
            const res = await pubnub.hereNow({ channels: [currentRoom], includeUUIDs: true });
            const count = res.totalOccupancy || 0;
            const btn = document.getElementById('startBtn');
            const status = document.getElementById('status-text');

            status.innerText = `Lobby: ${currentRoom.toUpperCase()} | Players: ${count}/6`;

            if (count < 2) {
                btn.innerText = "WAITING FOR PLAYERS...";
                btn.disabled = true;
                countdownStarted = false;
            } else if (count >= 2 && !countdownStarted && !gameActive) {
                // Auto-trigger countdown for everyone
                countdownStarted = true;
                pubnub.publish({ channel: currentRoom, message: { type: "START_COUNTDOWN" } });
            }
        } catch (e) { console.error("Sync Error:", e); }
    }

    // Force a check every 3 seconds
    setInterval(() => { if(!gameActive) updateLobby(); }, 3000);

    pubnub.addListener({
        status: (s) => {
            if (s.category === "PNConnectedCategory") {
                document.getElementById('startBtn').innerText = "WAITING FOR PLAYERS...";
                updateLobby();
            }
        },
        message: (m) => {
            if (m.message.type === "chat") {
                const msgDiv = document.getElementById('chat-messages');
                msgDiv.innerHTML += `<div><b>${m.message.user}:</b> ${m.message.text}</div>`;
                msgDiv.scrollTop = msgDiv.scrollHeight;
            }
            if (m.message.type === "START_COUNTDOWN") {
                startCount();
            }
        }
    });

    function startCount() {
        countdownStarted = true;
        let time = 10;
        const btn = document.getElementById('startBtn');
        const timer = setInterval(() => {
            btn.innerText = `STARTING IN ${time}...`;
            time--;
            if(time < 0) {
                clearInterval(timer);
                launch();
            }
        }, 1000);
    }

    function launch() {
        gameActive = true;
        document.getElementById('main-menu').classList.remove('visible');
        document.getElementById('game-screen').classList.add('visible');
    }

    document.getElementById('chat-input').addEventListener('keydown', (e) => {
        if (e.key === 'Enter' && e.target.value.trim() !== "") {
            let name = document.getElementById('usernameInput').value.trim() || "Guest";
            pubnub.publish({ channel: currentRoom, message: { type: "chat", user: name, text: e.target.value } });
            e.target.value = "";
        }
    });

    pubnub.subscribe({ channels: [currentRoom], withPresence: true });
</script>
</body>
</html>
