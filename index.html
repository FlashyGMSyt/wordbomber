<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Word Bomber | Offline Mode</title>
    <style>
        :root { --bg: #121212; --accent: #ff4757; --text: #ffffff; }
        body { font-family: 'Arial Black', sans-serif; background: var(--bg); color: var(--text); margin: 0; height: 100vh; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        .container { text-align: center; width: 90%; max-width: 500px; }
        .screen { display: none; }
        .visible { display: block; }
        .logo { width: 100%; max-width: 400px; margin-bottom: 20px; }
        .bomb { font-size: 100px; margin: 20px; transition: transform 0.1s; }
        .shake { animation: shake 0.1s infinite; }
        @keyframes shake { 0% { transform: translate(2px, 2px); } 50% { transform: translate(-2px, -2px); } 100% { transform: translate(2px, -2px); } }
        .prompt-box { background: rgba(255,255,255,0.05); border: 4px solid #fff; padding: 20px; border-radius: 15px; font-size: 50px; }
        input { background: transparent; border: none; border-bottom: 3px solid #fff; color: #fff; font-size: 30px; text-align: center; outline: none; width: 80%; padding: 10px; margin-top: 20px; }
        .btn { background: #fff; color: #000; border: none; padding: 15px 40px; font-size: 20px; border-radius: 10px; cursor: pointer; margin-top: 20px; }
    </style>
</head>
<body>

    <div class="container">
        <div id="start-screen" class="screen visible">
            <img src="logo_dark.png" class="logo">
            <p id="best-score">Best Round: 0</p>
            <button class="btn" onclick="startGame()">PLAY SOLO</button>
        </div>

        <div id="game-screen" class="screen">
            <div id="score-display">Words: 0</div>
            <div id="bomb-icon" class="bomb">ðŸ’£</div>
            <div class="prompt-box" id="prompt">---</div>
            <input type="text" id="wordInput" autocomplete="off" placeholder="...">
            <div id="timer" style="font-size: 30px; margin-top: 10px; color: var(--accent);">10.0</div>
        </div>
    </div>

<script>
    // Link to your uploaded sounds
    const sfxTick = new Audio('tick.mp3');
    const sfxCorrect = new Audio('correct.mp3');
    const sfxBoom = new Audio('boom.mp3');

    let dictionary = new Set();
    let syllables = [];
    let score = 0;
    let timeLeft = 10;
    let timerInterval;

    // Load your syllables.json
    fetch('syllables.json').then(r => r.json()).then(data => syllables = data);

    // Load global dictionary
    fetch('https://raw.githubusercontent.com/ArashPartow/bloom/refs/heads/master/word-list-extra-large.txt')
        .then(r => r.text())
        .then(t => t.split(/\r?\n/).forEach(w => dictionary.add(w.trim().toLowerCase())));

    function startGame() {
        document.getElementById('start-screen').classList.remove('visible');
        document.getElementById('game-screen').classList.add('visible');
        nextRound();
        startTimer();
    }

    function nextRound() {
        const syl = syllables[Math.floor(Math.random() * syllables.length)];
        document.getElementById('prompt').innerText = syl;
        document.getElementById('wordInput').value = "";
        document.getElementById('wordInput').focus();
        timeLeft = Math.max(2, 10 - (score * 0.2)); // Gets harder
    }

    function startTimer() {
        timerInterval = setInterval(() => {
            timeLeft -= 0.1;
            document.getElementById('timer').innerText = timeLeft.toFixed(1);
            
            // Play tick sound
            if (timeLeft > 0 && timeLeft < 4 && Math.floor(timeLeft * 10) % 10 === 0) sfxTick.play();

            if (timeLeft < 3) document.getElementById('bomb-icon').classList.add('shake');
            else document.getElementById('bomb-icon').classList.remove('shake');

            if (timeLeft <= 0) {
                clearInterval(timerInterval);
                sfxBoom.play(); // Play boom sound
                alert("BOOM! Final Score: " + score);
                location.reload();
            }
        }, 100);
    }

    document.getElementById('wordInput').addEventListener('input', (e) => {
        const val = e.target.value.toLowerCase();
        const syl = document.getElementById('prompt').innerText.toLowerCase();
        if (dictionary.has(val) && val.includes(syl)) {
            sfxCorrect.play(); // Play correct sound
            score++;
            document.getElementById('score-display').innerText = "Words: " + score;
            nextRound();
        }
    });
</script>
</body>
</html>
