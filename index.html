<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Word Bomber</title>
    <script src="https://cdn.pubnub.com/sdk/javascript/pubnub.7.2.2.min.js"></script>
    <style>
        :root { --bg: #121212; --text: #ffffff; --accent: #ff3c3c; --box: rgba(255,255,255,0.08); --check: rgba(255,255,255,0.03); }
        html, body { height: 100%; width: 100%; margin: 0; padding: 0; overflow: hidden; background-color: var(--bg); color: var(--text); font-family: 'Arial Black', sans-serif; }
        body { display: flex; justify-content: center; align-items: center; position: relative; }
        body::before { content: ""; position: absolute; inset: -50%; width: 200%; height: 200%; background-image: linear-gradient(45deg, var(--check) 25%, transparent 25%), linear-gradient(-45deg, var(--check) 25%, transparent 25%), linear-gradient(45deg, transparent 75%, var(--check) 75%), linear-gradient(-45deg, transparent 75%, var(--check) 75%); background-size: 80px 80px; animation: move 20s linear infinite; z-index: 1; }
        @keyframes move { from { transform: translate(0,0); } to { transform: translate(80px,80px); } }
        .ui-layer { position: relative; z-index: 10; display: flex; flex-direction: column; align-items: center; width: 100%; max-width: 500px; text-align: center; }
        .screen { display: none; width: 100%; flex-direction: column; align-items: center; }
        .visible { display: flex !important; }
        .btn { padding: 18px; font-size: 22px; color: white; background: var(--box); border: 2px solid white; border-radius: 12px; cursor: pointer; margin: 10px; width: 90%; text-transform: uppercase; }
        .input-box { width: 85%; padding: 15px; font-size: 20px; margin-bottom: 15px; border-radius: 10px; border: 2px solid white; background: var(--box); color: white; text-align: center; }
        
        /* Fixed Chat Panel */
        #chat-panel { position: fixed; right: -320px; top: 0; width: 300px; height: 100%; background: rgba(0,0,0,0.9); border-left: 2px solid white; transition: 0.3s; z-index: 1000; display: flex; flex-direction: column; }
        #chat-panel.open { right: 0; }
        #chat-msgs { flex: 1; overflow-y: auto; padding: 15px; color: white; text-align: left; font-family: sans-serif; font-size: 14px; }
        #chat-in { padding: 15px; background: #222; border: none; color: white; width: 100%; box-sizing: border-box; }
        .chat-toggle { position: absolute; left: -50px; top: 20px; background: #ff3c3c; padding: 10px; border-radius: 5px 0 0 5px; cursor: pointer; border: none; color: white; font-size: 20px; }
    </style>
</head>
<body>

    <div id="chat-panel">
        <button class="chat-toggle" onclick="document.getElementById('chat-panel').classList.toggle('open')">ðŸ’¬</button>
        <div id="chat-msgs"></div>
        <input type="text" id="chat-in" placeholder="Press Enter to chat...">
    </div>

    <div class="ui-layer">
        <div id="lobby" class="screen visible">
            <h1 style="font-size: 40px; margin-bottom: 20px;">WORD BOMBER</h1>
            <input type="text" id="userIn" class="input-box" placeholder="USERNAME..." maxlength="12">
            <button id="playBtn" class="btn" onclick="confirmAndStart()">START</button>
            <p>HIGH SCORE: <span id="hs-val">0</span></p>
        </div>

        <div id="game" class="screen">
            <div style="font-size: 60px;">ðŸ’£</div>
            <div id="prompt-box" style="font-size: 50px; border: 3px solid white; padding: 20px; margin: 20px;">
                <span id="prompt">...</span>
            </div>
            <input type="text" id="wordInput" class="input-box" autocomplete="off" placeholder="TYPE!">
            <div id="timer" style="font-size: 40px;">15.0</div>
        </div>

        <div id="over" class="screen">
            <h1>BOOM!</h1>
            <button class="btn" onclick="location.reload()">RETRY</button>
        </div>
    </div>

<script>
    let pubnub, currentUser = "Guest", gameActive = false, syllables = ["th", "ing", "er", "re"];
    
    // Safety check: Init everything only when window loads
    window.onload = () => {
        // Load High Score
        document.getElementById('hs-val').innerText = localStorage.getItem('wordBombHS') || 0;
        
        // Restore saved name if exists
        const savedName = localStorage.getItem('bombUser');
        if (savedName) document.getElementById('userIn').value = savedName;

        // Try to start Chat, but don't crash if blocked
        if (typeof PubNub !== 'undefined') {
            pubnub = new PubNub({ 
                publishKey: "pub-c-e3f9234f-55b2-47f7-bfab-a6cf1a375472", 
                subscribeKey: "sub-c-02383c88-1dca-4119-b262-196e9bedcea2",
                userId: "user_" + Math.floor(Math.random() * 9999)
            });
            pubnub.subscribe({ channels: ['word-bomber-chat'] });
            pubnub.addListener({ message: (m) => {
                const d = document.getElementById('chat-msgs');
                d.innerHTML += `<div><b>${m.message.user}:</b> ${m.message.text}</div>`;
                d.scrollTop = d.scrollHeight;
            }});
        } else {
            console.warn("Chat blocked by browser. Continuing in offline mode.");
        }

        // Set up Chat Input
        document.getElementById('chat-in').addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && e.target.value.trim()) {
                if (pubnub) {
                    pubnub.publish({ 
                        channel: 'word-bomber-chat', 
                        message: { user: currentUser, text: e.target.value } 
                    });
                } else {
                    document.getElementById('chat-msgs').innerHTML += `<div><b>(You):</b> ${e.target.value}</div>`;
                }
                e.target.value = "";
            }
        });

        // Set up Word Input
        document.getElementById('wordInput').addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && gameActive) {
                const val = e.target.value.toLowerCase();
                if (val.includes(document.getElementById('prompt').innerText.toLowerCase())) {
                    newRound();
                }
                e.target.value = "";
            }
        });
    };

    // THE FIX: Separate confirmation from the game start logic
    function confirmAndStart() {
        const input = document.getElementById('userIn').value.trim();
        const finalName = input || "Guest";

        if (confirm(`Play as "${finalName}"?`)) {
            currentUser = finalName;
            localStorage.setItem('bombUser', finalName); // Save for next time
            startGame();
        }
    }

    function startGame() {
        document.getElementById('lobby').classList.remove('visible');
        document.getElementById('game').classList.add('visible');
        gameActive = true;
        newRound();
        
        let timeLeft = 15.0;
        const timerLoop = setInterval(() => {
            if (!gameActive) return clearInterval(timerLoop);
            timeLeft -= 0.1;
            document.getElementById('timer').innerText = timeLeft.toFixed(1);
            if (timeLeft <= 0) {
                gameActive = false;
                alert("Game Over!");
                location.reload();
            }
        }, 100);
    }

    function newRound() {
        const rand = syllables[Math.floor(Math.random() * syllables.length)];
        document.getElementById('prompt').innerText = rand.toUpperCase();
    }
</script>
</body>
</html>
