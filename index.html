<script>
    let pubnub, username;
    const sfxTick = new Audio('tick.mp3'); 
    const sfxCorrect = new Audio('correct.mp3'); 
    const sfxBoom = new Audio('boom.mp3');

    // SAFARI FIX: This must be called by a button click
    function initEverything() {
        // 1. Hide the entry gate
        document.getElementById('safari-fix-overlay').style.display = 'none';
        
        // 2. Warm up audio for iOS/iPadOS
        [sfxTick, sfxCorrect, sfxBoom].forEach(audio => {
            audio.play().then(() => audio.pause()).catch(() => {});
        });

        // 3. Start Loading Data ONLY after this click
        loadData();

        // 4. Connect Chat
        pubnub = new PubNub({
            publishKey: "pub-c-e3f9234f-55b2-47f7-bfab-a6cf1a375472",
            subscribeKey: "sub-c-02383c88-1dca-4119-b262-196e9bedcea2",
            userId: "Player_" + Math.floor(Math.random() * 9999)
        });

        pubnub.subscribe({ channels: ['word-bomber-chat'] });
        pubnub.addListener({
            message: (e) => {
                const msgDiv = document.getElementById('chat-messages');
                msgDiv.innerHTML += `<div><b>${e.message.user}:</b> ${e.message.text}</div>`;
                msgDiv.scrollTop = msgDiv.scrollHeight;
            }
        });
    }

    const screens = { lobby: document.getElementById('main-menu'), settings: document.getElementById('settings-screen'), game: document.getElementById('game-screen'), over: document.getElementById('game-over') };
    let words = new Set(), syllables = [], score = 0, currentPrompt = "", timeLeft = 15.0, gameActive = false;

    async function loadData() {
        document.getElementById('high-score-val').innerText = localStorage.getItem('wordBombHS') || 0;
        
        // Sync Dark Mode UI
        if(localStorage.getItem('darkMode') === 'false') {
            document.getElementById('darkModeToggle').checked = false;
            applyDarkMode();
        }

        try {
            // Fetching dictionary from external source and syllables locally
            const [dictResp, sylResp] = await Promise.all([
                fetch('https://raw.githubusercontent.com/ArashPartow/bloom/refs/heads/master/word-list-extra-large.txt'),
                fetch('syllables.json')
            ]);

            if (!dictResp.ok || !sylResp.ok) throw new Error("Network issues");

            const dictText = await dictResp.text();
            syllables = await sylResp.json();

            dictText.split(/\n/).forEach(w => {
                const trimmed = w.trim().toLowerCase();
                if(trimmed) words.add(trimmed);
            });

            // Unlock the start button once everything is ready
            document.getElementById('startBtn').disabled = false;
            document.getElementById('startBtn').innerText = "START";
        } catch (err) {
            console.error(err);
            document.getElementById('startBtn').innerText = "LOAD FAILED - RELOAD";
        }
    }

    function applyDarkMode() {
        const isDark = document.getElementById('darkModeToggle').checked;
        document.body.classList.toggle('dark-mode', isDark);
        // Use the logo assets from your GitHub
        document.getElementById('game-logo').src = isDark ? 'logo_dark.png' : 'logo.png';
        localStorage.setItem('darkMode', isDark);
    }

    function showScreen(id) { 
        Object.values(screens).forEach(s => s.classList.remove('visible')); 
        if(id==='lobby') screens.lobby.classList.add('visible'); 
        else screens[id].classList.add('visible'); 
    }

    function startSequence() {
        username = document.getElementById('usernameInput').value.trim() || "Guest";
        showScreen('game');
        const ov = document.getElementById('overlay');
        ov.style.display = "flex";
        let c = 3;
        const i = setInterval(() => {
            ov.innerText = c > 0 ? c : "GO!";
            if(c < 0) { clearInterval(i); ov.style.display = "none"; startGame(); }
            c--;
        }, 1000);
    }

    function startGame() {
        gameActive = true; score = 0; timeLeft = 15.0;
        document.getElementById('wordInput').focus(); 
        newRound();
        const loop = setInterval(() => {
            if(!gameActive) return clearInterval(loop);
            timeLeft -= 0.1;
            document.getElementById('timer').innerText = timeLeft.toFixed(1);
            if(timeLeft <= 0) { 
                sfxBoom.play(); 
                endGame(); 
                clearInterval(loop); 
            }
        }, 100);
    }

    function newRound() {
        if(syllables.length === 0) return;
        currentPrompt = syllables[Math.floor(Math.random() * syllables.length)];
        document.getElementById('prompt').innerText = currentPrompt;
        document.getElementById('wordInput').value = "";
        timeLeft = 15.0;
    }

    document.getElementById('wordInput').addEventListener('keydown', (e) => {
        if(e.key === 'Enter' && gameActive) {
            const val = e.target.value.toLowerCase().trim();
            if(val.includes(currentPrompt.toLowerCase()) && words.has(val)) {
                sfxCorrect.play();
                score += val.length;
                document.getElementById('score').innerText = score;
                newRound();
            } else {
                e.target.value = "";
            }
        }
    });

    document.getElementById('chat-input').addEventListener('keydown', (e) => {
        if(e.key === 'Enter' && e.target.value.trim()) {
            pubnub.publish({ 
                channel: 'word-bomber-chat', 
                message: { user: username || "Guest", text: e.target.value } 
            });
            e.target.value = "";
        }
    });

    function endGame() {
        gameActive = false;
        showScreen('over');
        document.getElementById('final-score-val').innerText = score;
        if(score > (localStorage.getItem('wordBombHS') || 0)) {
            localStorage.setItem('wordBombHS', score);
        }
        pubnub.publish({ 
            channel: 'word-bomber-chat', 
            message: { user: "SYSTEM", text: username + " scored " + score } 
        });
    }
</script>
