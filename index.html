<script>
    let pubnub, username;
    let words = new Set(), syllables = ["ing", "th", "er", "on", "at", "re", "st"], score = 0, currentPrompt = "", timeLeft = 15.0, gameActive = false;

    // 1. DEFINE AUDIO OBJECTS
    const sfxTick = new Audio('tick.mp3');
    const sfxCorrect = new Audio('correct.mp3');
    const sfxBoom = new Audio('boom.mp3');

    // 2. AUDIO UNLOCKER (REQUIRED FOR EDGE/IPAD)
    function unlockAudio() {
        // Play and immediately pause all sounds to "prime" them
        const sounds = [sfxTick, sfxCorrect, sfxBoom];
        sounds.forEach(sound => {
            sound.play().then(() => {
                sound.pause();
                sound.currentTime = 0;
            }).catch(e => console.log("Audio waiting for interaction"));
        });
    }

    async function initGame() {
        document.getElementById('hs-val').innerText = localStorage.getItem('wordBombHS') || 0;
        if (typeof PubNub !== 'undefined') {
            try {
                pubnub = new PubNub({ 
                    publishKey: "pub-c-e3f9234f-55b2-47f7-bfab-a6cf1a375472", 
                    subscribeKey: "sub-c-02383c88-1dca-4119-b262-196e9bedcea2", 
                    userId: "P_" + Math.floor(Math.random() * 999) 
                });
                pubnub.subscribe({ channels: ['word-bomber-chat'] });
                pubnub.addListener({ message: (m) => {
                    const d = document.getElementById('chat-msgs');
                    d.innerHTML += `<div><b>${m.message.user}:</b> ${m.message.text}</div>`;
                    d.scrollTop = d.scrollHeight;
                }});
            } catch (e) { console.warn("Chat failed to load"); }
        }

        try {
            const res = await fetch('https://raw.githubusercontent.com/ArashPartow/bloom/master/word-list-extra-large.txt');
            const text = await res.text();
            text.split('\n').forEach(w => words.add(w.trim().toLowerCase()));
            document.getElementById('playBtn').innerText = "START";
        } catch (e) {
            document.getElementById('playBtn').innerText = "START (OFFLINE)";
        }
        document.getElementById('playBtn').disabled = false;
    }

    function startSequence() {
        unlockAudio(); // THIS UNLOCKS SOUND FOR EDGE
        username = document.getElementById('userIn').value.trim() || "Guest";
        showScreen('game');
        
        // Countdown with Ticking Sound
        let count = 3;
        const cdLoop = setInterval(() => {
            if(count > 0) {
                sfxTick.play(); // Play tick for 3, 2, 1
            }
            if(count === 0) {
                clearInterval(cdLoop);
                startGame();
            }
            count--;
        }, 1000);
    }

    function startGame() {
        gameActive = true; score = 0; timeLeft = 15.0;
        document.getElementById('score').innerText = "0";
        document.getElementById('wordInput').focus();
        newRound();
        
        const loop = setInterval(() => {
            if(!gameActive) return clearInterval(loop);
            timeLeft -= 0.1;
            document.getElementById('timer').innerText = timeLeft.toFixed(1);
            
            // Add a tick sound every second if you want, or just at the end
            if (timeLeft <= 0) { 
                sfxBoom.play(); // Play explosion
                endGame(); 
                clearInterval(loop); 
            }
        }, 100);
    }

    document.getElementById('wordInput').onkeydown = (e) => {
        if(e.key === 'Enter' && gameActive) {
            const val = e.target.value.toLowerCase().trim();
            if(val.includes(currentPrompt) && (words.size === 0 || words.has(val))) {
                sfxCorrect.play(); // Play success sound
                score += val.length;
                document.getElementById('score').innerText = score;
                newRound();
                timeLeft = 15.0;
            } else { 
                e.target.value = ""; 
            }
        }
    };

    // ... (rest of your existing showScreen and endGame functions)
</script>
