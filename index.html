<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Word Bomber Fixed</title>
    <script src="https://cdn.pubnub.com/sdk/javascript/pubnub.7.2.2.min.js"></script>
    <style>
        :root { --bg: #121212; --text: #ffffff; --accent: #ff3c3c; --box: rgba(255,255,255,0.1); }
        html, body { height: 100%; width: 100%; margin: 0; padding: 0; overflow: hidden; background: var(--bg); color: var(--text); font-family: sans-serif; }
        
        /* Centered UI Layout */
        .container { position: relative; z-index: 10; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; text-align: center; }
        .screen { display: none; width: 90%; max-width: 400px; flex-direction: column; }
        .active { display: flex; }

        /* Inputs & Buttons */
        .input-box { width: 100%; padding: 15px; font-size: 20px; margin-bottom: 15px; border-radius: 8px; border: 2px solid #555; background: #222; color: white; text-align: center; box-sizing: border-box; }
        .btn { padding: 15px; font-size: 20px; font-weight: bold; color: white; background: #444; border: 2px solid white; border-radius: 8px; cursor: pointer; text-transform: uppercase; }
        .btn:hover { background: white; color: black; }

        /* Chat UI - Fixed to avoid overlap */
        #chat-panel { position: fixed; right: -310px; top: 0; width: 300px; height: 100%; background: rgba(0,0,0,0.95); border-left: 2px solid #444; transition: 0.3s; z-index: 1000; display: flex; flex-direction: column; }
        #chat-panel.open { right: 0; }
        #chat-msgs { flex: 1; overflow-y: auto; padding: 15px; text-align: left; font-size: 14px; }
        #chat-in { padding: 15px; background: #111; border: none; color: white; outline: none; }
        .chat-btn { position: absolute; left: -50px; top: 20px; background: var(--accent); color: white; border: none; padding: 12px; border-radius: 8px 0 0 8px; cursor: pointer; font-size: 20px; }

        /* Game Elements */
        #prompt { font-size: 48px; font-weight: bold; margin: 20px 0; padding: 20px; border: 2px solid white; display: inline-block; border-radius: 12px; }
        #timer { font-size: 32px; color: var(--accent); margin-top: 10px; }
    </style>
</head>
<body>

    <div id="chat-panel">
        <button class="chat-btn" onclick="document.getElementById('chat-panel').classList.toggle('open')">ðŸ’¬</button>
        <div id="chat-msgs"></div>
        <input type="text" id="chat-in" placeholder="Type message...">
    </div>

    <div class="container">
        <div id="lobby" class="screen active">
            <h1 style="font-size: 40px; margin-bottom: 10px;">WORD BOMBER</h1>
            <input type="text" id="userIn" class="input-box" placeholder="USERNAME..." maxlength="12">
            <button class="btn" onclick="confirmName()">START GAME</button>
            <p style="margin-top: 20px;">HIGH SCORE: <span id="hs">0</span></p>
        </div>

        <div id="game" class="screen">
            <div style="font-size: 60px;">ðŸ’£</div>
            <div id="prompt">---</div>
            <input type="text" id="wordInput" class="input-box" placeholder="TYPE HERE!" autocomplete="off">
            <div id="timer">15.0</div>
            <div id="score">Score: 0</div>
        </div>
    </div>

<script>
    let pubnub, gameActive = false, score = 0, currentUser = "Guest";
    const syllables = ["th", "ing", "er", "re", "ion", "st", "al"];

    // 1. Initialize High Score and Saved Name
    window.onload = () => {
        document.getElementById('hs').innerText = localStorage.getItem('bombHS') || 0;
        const savedName = localStorage.getItem('bombName');
        if (savedName) document.getElementById('userIn').value = savedName;

        // 2. Setup PubNub Safely (Handles the Edge/Chrome block)
        if (typeof PubNub !== 'undefined') {
            pubnub = new PubNub({
                publishKey: "pub-c-e3f9234f-55b2-47f7-bfab-a6cf1a375472",
                subscribeKey: "sub-c-02383c88-1dca-4119-b262-196e9bedcea2",
                userId: "user_" + Math.random()
            });
            pubnub.subscribe({ channels: ['word-bomber-chat'] });
            pubnub.addListener({ message: (m) => {
                const msgs = document.getElementById('chat-msgs');
                msgs.innerHTML += `<div><b>${m.message.user}:</b> ${m.message.text}</div>`;
                msgs.scrollTop = msgs.scrollHeight;
            }});
        }

        // 3. Setup Listeners
        document.getElementById('chat-in').onkeydown = (e) => {
            if (e.key === 'Enter' && e.target.value.trim()) {
                if (pubnub) {
                    pubnub.publish({ 
                        channel: 'word-bomber-chat', 
                        message: { user: currentUser, text: e.target.value } 
                    });
                } else {
                    document.getElementById('chat-msgs').innerHTML += `<div><b>You:</b> ${e.target.value}</div>`;
                }
                e.target.value = "";
            }
        };

        document.getElementById('wordInput').onkeydown = (e) => {
            if (e.key === 'Enter' && gameActive) {
                const val = e.target.value.toLowerCase().trim();
                const currentPrompt = document.getElementById('prompt').innerText.toLowerCase();
                if (val.includes(currentPrompt)) {
                    score += val.length;
                    document.getElementById('score').innerText = "Score: " + score;
                    nextRound();
                }
                e.target.value = "";
            }
        };
    };

    // 4. Name Confirmation Logic
    function confirmName() {
        const input = document.getElementById('userIn').value.trim();
        const nameToUse = input || "Guest";
        
        if (confirm(`Play as "${nameToUse}"?`)) {
            currentUser = nameToUse;
            localStorage.setItem('bombName', nameToUse);
            startGame();
        }
    }

    // 5. Game Loop Logic
    function startGame() {
        document.getElementById('lobby').classList.remove('active');
        document.getElementById('game').classList.add('active');
        gameActive = true;
        score = 0;
        nextRound();
        
        let timeLeft = 15.0;
        const timerInt = setInterval(() => {
            if (!gameActive) return clearInterval(timerInt);
            timeLeft -= 0.1;
            document.getElementById('timer').innerText = timeLeft.toFixed(1);
            if (timeLeft <= 0) endGame();
        }, 100);
    }

    function nextRound() {
        const rand = syllables[Math.floor(Math.random() * syllables.length)];
        document.getElementById('prompt').innerText = rand.toUpperCase();
    }

    function endGame() {
        gameActive = false;
        alert("BOOM! Your score: " + score);
        const hs = localStorage.getItem('bombHS') || 0;
        if (score > hs) localStorage.setItem('bombHS', score);
        location.reload();
    }
</script>
</body>
</html>
