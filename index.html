<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Word Bomber Pro</title>
    <script src="https://cdn.pubnub.com/sdk/javascript/pubnub.7.2.2.min.js"></script>
    <style>
        :root { --bg: #1a1a1a; --text: #ffffff; --accent: #ff3c3c; --check: rgba(255,255,255,0.05); }
        body.light-mode { --bg: #f0f0f0; --text: #000000; --check: rgba(0,0,0,0.05); }
        html, body { height: 100%; width: 100%; margin: 0; padding: 0; overflow: hidden; background: var(--bg); color: var(--text); font-family: 'Arial Black', sans-serif; transition: 0.3s; }
        
        body::before { content: ""; position: absolute; inset: -50%; width: 200%; height: 200%; background-image: linear-gradient(45deg, var(--check) 25%, transparent 25%), linear-gradient(-45deg, var(--check) 25%, transparent 25%), linear-gradient(45deg, transparent 75%, var(--check) 75%), linear-gradient(-45deg, transparent 75%, var(--check) 75%); background-size: 60px 60px; z-index: 1; pointer-events: none; }

        .ui-layer { position: relative; z-index: 10; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; width: 100%; }
        .screen { display: none; width: 90%; max-width: 450px; flex-direction: column; align-items: center; }
        .visible { display: flex !important; }

        .logo { width: 80%; margin-bottom: 20px; filter: drop-shadow(0 0 10px rgba(0,0,0,0.5)); }
        .btn { padding: 15px; font-size: 20px; color: var(--text); background: rgba(128,128,128,0.2); border: 3px solid var(--text); border-radius: 12px; cursor: pointer; margin: 8px; width: 100%; text-transform: uppercase; }
        .btn:hover { background: var(--text); color: var(--bg); }
        .input-box { width: 100%; padding: 15px; font-size: 20px; margin-bottom: 10px; border-radius: 10px; border: 3px solid var(--text); background: rgba(0,0,0,0.3); color: white; text-align: center; outline: none; box-sizing: border-box; }

        #chat-panel { position: fixed; right: -320px; top: 0; width: 300px; height: 100%; background: rgba(0,0,0,0.9); border-left: 2px solid #555; transition: 0.4s; z-index: 1000; display: flex; flex-direction: column; }
        #chat-panel.open { right: 0; }
        #chat-msgs { flex: 1; overflow-y: auto; padding: 15px; text-align: left; font-family: sans-serif; font-size: 14px; color: white; }
        #chat-in { padding: 15px; background: #111; border: none; color: white; width: 100%; box-sizing: border-box; }
        .chat-toggle { position: absolute; left: -50px; top: 20px; background: #333; border: 2px solid white; padding: 10px; border-radius: 10px 0 0 10px; cursor: pointer; color: white; font-size: 20px; }

        #prompt-display { font-size: 60px; padding: 20px 40px; border: 5px solid var(--accent); border-radius: 20px; margin: 20px; background: rgba(0,0,0,0.2); }
    </style>
</head>
<body>

    <div id="chat-panel">
        <button class="chat-toggle" onclick="document.getElementById('chat-panel').classList.toggle('open')">ðŸ’¬</button>
        <div id="chat-msgs"></div>
        <input type="text" id="chat-in" placeholder="Say something...">
    </div>

    <div class="ui-layer">
        <div id="lobby" class="screen visible">
            <img src="https://raw.githubusercontent.com/flashygmsyt/wordbomber/main/logo_dark.png" class="logo" alt="WORD BOMBER">
            <input type="text" id="userIn" class="input-box" placeholder="USERNAME..." maxlength="12">
            <button class="btn" onclick="confirmName()">START GAME</button>
            <button class="btn" onclick="showScreen('settings')">SETTINGS</button>
            <p>HIGH SCORE: <span id="hs-val">0</span></p>
        </div>

        <div id="settings" class="screen">
            <h1>SETTINGS</h1>
            <button class="btn" onclick="toggleLightMode()">TOGGLE LIGHT/DARK</button>
            <button class="btn" onclick="showScreen('lobby')">BACK</button>
        </div>

        <div id="game" class="screen">
            <div style="font-size: 50px;">ðŸ’£</div>
            <div id="prompt-display">...</div>
            <input type="text" id="wordInput" class="input-box" style="font-size: 30px;" placeholder="TYPE!">
            <div id="timer" style="font-size: 40px; color: var(--accent);">15.0</div>
            <div id="score-val">SCORE: 0</div>
        </div>
    </div>

<script>
    let pubnub, gameActive = false, score = 0, currentPrompt = "", currentUser = "Guest", timeLeft = 15.0;
    // We start with a fallback list, but fetch the full list from GitHub
    let syllables = ["TH", "ING", "ER", "RE"];
    let usedWords = new Set(), dictionary = new Set();

    const sfxTick = new Audio('https://raw.githubusercontent.com/flashygmsyt/wordbomber/main/tick.mp3');
    const sfxCorrect = new Audio('https://raw.githubusercontent.com/flashygmsyt/wordbomber/main/correct.mp3');
    const sfxBoom = new Audio('https://raw.githubusercontent.com/flashygmsyt/wordbomber/main/boom.mp3');

    async function init() {
        document.getElementById('hs-val').innerText = localStorage.getItem('bombHS') || 0;
        document.getElementById('userIn').value = localStorage.getItem('bombUser') || "";

        try {
            // 1. Load the massive Dictionary
            const dictResp = await fetch('https://raw.githubusercontent.com/dwyl/english-words/refs/heads/master/words.txt');
            const dictText = await dictResp.text();
            dictText.split('\n').forEach(word => {
                const w = word.trim().toLowerCase();
                if(w) dictionary.add(w);
            });

            // 2. NEW: Fetch your Syllables file from GitHub
            const sylResp = await fetch('https://raw.githubusercontent.com/FlashyGMSyt/wordbomber/main/syllables.json');
            const sylData = await sylResp.json();
            if(Array.isArray(sylData)) {
                syllables = sylData;
                console.log("Syllables loaded: " + syllables.length);
            }
        } catch(e) { console.warn("Dictionary or Syllables failed to load."); }

        if (window.PubNub) {
            pubnub = new PubNub({
                publishKey: "pub-c-e3f9234f-55b2-47f7-bfab-a6cf1a375472",
                subscribeKey: "sub-c-02383c88-1dca-4119-b262-196e9bedcea2",
                userId: "user_" + Math.random().toString(36).substring(7)
            });
            pubnub.subscribe({ channels: ['word-bomber-chat'] });
            pubnub.addListener({ message: (m) => {
                const d = document.getElementById('chat-msgs');
                d.innerHTML += `<div><b style="color:#ff3c3c">${m.message.user}:</b> ${m.message.text}</div>`;
                d.scrollTop = d.scrollHeight;
            }});
        }
    }

    function confirmName() {
        const name = document.getElementById('userIn').value.trim() || "Guest";
        if (confirm(`Play as "${name}"?`)) {
            currentUser = name;
            localStorage.setItem('bombUser', name);
            startGame();
        }
    }

    function startGame() {
        showScreen('game');
        gameActive = true; score = 0; usedWords.clear(); timeLeft = 15.0;
        document.getElementById('score-val').innerText = "SCORE: 0";
        nextRound();
        
        const loop = setInterval(() => {
            if (!gameActive) return clearInterval(loop);
            timeLeft -= 0.1;
            document.getElementById('timer').innerText = timeLeft.toFixed(1);
            if (timeLeft < 3 && timeLeft > 0) sfxTick.play();
            if (timeLeft <= 0) {
                sfxBoom.play();
                gameActive = false;
                alert("BOOM! Score: " + score);
                if (score > (localStorage.getItem('bombHS') || 0)) localStorage.setItem('bombHS', score);
                location.reload();
            }
        }, 100);
    }

    function nextRound() {
        currentPrompt = syllables[Math.floor(Math.random() * syllables.length)];
        document.getElementById('prompt-display').innerText = currentPrompt.toUpperCase();
        document.getElementById('wordInput').value = "";
        document.getElementById('wordInput').focus();
    }

    function toggleLightMode() { document.body.classList.toggle('light-mode'); }

    function showScreen(id) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('visible'));
        document.getElementById(id).classList.add('visible');
    }

    window.onload = () => {
        init();
        document.getElementById('wordInput').onkeydown = (e) => {
            if (e.key === 'Enter' && gameActive) {
                const val = e.target.value.toLowerCase().trim();
                if (val.includes(currentPrompt.toLowerCase()) && dictionary.has(val) && !usedWords.has(val)) {
                    sfxCorrect.play();
                    usedWords.add(val);
                    score += val.length;
                    document.getElementById('score-val').innerText = "SCORE: " + score;
                    timeLeft = 15.0; // Reset timer
                    nextRound();
                } else {
                    e.target.style.borderColor = "red";
                    setTimeout(() => e.target.style.borderColor = "white", 300);
                    e.target.value = "";
                }
            }
        };

        document.getElementById('chat-in').onkeydown = (e) => {
            if (e.key === 'Enter' && e.target.value.trim() && pubnub) {
                pubnub.publish({ channel: 'word-bomber-chat', message: { user: currentUser, text: e.target.value } });
                e.target.value = "";
            }
        };
    };
</script>
</body>
</html>
