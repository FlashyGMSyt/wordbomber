<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Word Bomber</title>
    <script src="https://cdn.pubnub.com/sdk/javascript/pubnub.7.2.2.min.js" onerror="console.warn('PubNub blocked')"></script>
    <style>
        :root { --bg: #ffffff; --text: #000000; --accent: #ff3c3c; --box: rgba(0,0,0,0.05); --check: rgba(0,0,0,0.05); }
        body.dark-mode { --bg: #121212; --text: #ffffff; --box: rgba(255,255,255,0.08); --check: rgba(255,255,255,0.03); }
        html, body { height: 100%; width: 100%; margin: 0; padding: 0; overflow: hidden; background-color: var(--bg); color: var(--text); font-family: 'Arial Black', sans-serif; }
        body { display: flex; justify-content: center; align-items: center; position: relative; transition: background-color 0.3s; }
        
        /* Checkered Background */
        body::before { content: ""; position: absolute; inset: -50%; width: 200%; height: 200%; background-image: linear-gradient(45deg, var(--check) 25%, transparent 25%), linear-gradient(-45deg, var(--check) 25%, transparent 25%), linear-gradient(45deg, transparent 75%, var(--check) 75%), linear-gradient(-45deg, transparent 75%, var(--check) 75%); background-size: 80px 80px; animation: move 20s linear infinite; z-index: 1; }
        @keyframes move { from { transform: translate(0,0); } to { transform: translate(80px,80px); } }

        .ui-layer { position: relative; z-index: 10; display: flex; flex-direction: column; align-items: center; width: 100%; max-width: 500px; text-align: center; }
        .screen { display: none; width: 100%; flex-direction: column; align-items: center; }
        .visible { display: flex !important; }

        .logo { width: 85%; height: auto; margin-bottom: 30px; }
        .btn { padding: 18px; font-size: 22px; color: var(--text); background: var(--box); border: 2px solid var(--text); border-radius: 12px; cursor: pointer; margin: 10px; width: 90%; transition: 0.2s; backdrop-filter: blur(10px); text-transform: uppercase; }
        .btn:hover { background: var(--text); color: var(--bg); }
        
        .input-box { width: 85%; padding: 15px; font-size: 20px; margin-bottom: 15px; border-radius: 10px; border: 2px solid var(--text); background: var(--box); color: var(--text); text-align: center; outline: none; }

        /* CHAT FIXES */
        #chat-panel { position: fixed; right: -320px; top: 0; width: 300px; height: 100%; background: rgba(0,0,0,0.95); border-left: 2px solid white; transition: 0.3s; z-index: 1000; display: flex; flex-direction: column; }
        #chat-panel.open { right: 0; }
        #chat-msgs { flex: 1; overflow-y: auto; padding: 15px; color: white; text-align: left; font-family: sans-serif; font-size: 14px; }
        #chat-in { padding: 15px; background: #222; border: none; color: white; width: 100%; box-sizing: border-box; outline: none; }
        
        /* THE VISIBLE CHAT BUTTON */
        .chat-toggle-btn { position: absolute; left: -55px; top: 20px; background: #ff3c3c; color: white; padding: 12px; border-radius: 8px 0 0 8px; cursor: pointer; font-size: 24px; border: none; box-shadow: -2px 0 10px rgba(0,0,0,0.3); }

        #prompt-box { font-size: 60px; border: 4px solid var(--text); padding: 20px 50px; border-radius: 20px; margin: 20px 0; background: var(--box); }
    </style>
</head>
<body class="dark-mode">

    <div id="chat-panel">
        <button class="chat-toggle-btn" onclick="document.getElementById('chat-panel').classList.toggle('open')">ðŸ’¬</button>
        <div id="chat-msgs"></div>
        <input type="text" id="chat-in" placeholder="Press Enter to Chat...">
    </div>

    <div class="ui-layer">
        <div id="lobby" class="screen visible">
            <img src="logo_dark.png" class="logo">
            <input type="text" id="userIn" class="input-box" placeholder="TYPE USERNAME..." maxlength="12">
            <button id="playBtn" class="btn" onclick="handleStartClick()" disabled>LOADING...</button>
            <button class="btn" onclick="showScreen('settings')">SETTINGS</button>
            <p>HIGH SCORE: <span id="hs-val">0</span></p>
        </div>

        <div id="game" class="screen">
            <div style="font-size: 70px;">ðŸ’£</div>
            <div id="prompt-box"><span id="prompt">...</span></div>
            <input type="text" id="wordInput" class="input-box" style="font-size: 30px;" autocomplete="off" placeholder="GO!">
            <div id="timer" style="font-size: 40px;">15.0</div>
            <div>SCORE: <span id="score">0</span></div>
        </div>

        <div id="over" class="screen">
            <h1 style="color:#ff3c3c; font-size: 60px;">BOOM!</h1>
            <div id="final-score" style="font-size: 60px;">0</div>
            <button class="btn" onclick="showScreen('lobby')">LOBBY</button>
        </div>

        <div id="settings" class="screen">
            <h1>SETTINGS</h1>
            <button class="btn" onclick="toggleDark()">TOGGLE DARK MODE</button>
            <button class="btn" onclick="showScreen('lobby')">BACK</button>
        </div>
    </div>

<script>
    let pubnub, syllables = [], words = new Set();
    let score = 0, currentPrompt = "", timeLeft = 15.0, gameActive = false;
    let currentUser = localStorage.getItem('bombUser') || "";

    const sfxTick = new Audio('tick.mp3');
    const sfxCorrect = new Audio('correct.mp3');
    const sfxBoom = new Audio('boom.mp3');

    // 1. CHAT & SYNC INIT
    async function init() {
        document.getElementById('hs-val').innerText = localStorage.getItem('wordBombHS') || 0;
        document.getElementById('userIn').value = currentUser;

        if (typeof PubNub !== 'undefined') {
            pubnub = new PubNub({ 
                publishKey: "pub-c-e3f9234f-55b2-47f7-bfab-a6cf1a375472", 
                subscribeKey: "sub-c-02383c88-1dca-4119-b262-196e9bedcea2", 
                userId: "user_" + Math.random() 
            });
            pubnub.subscribe({ channels: ['word-bomber-chat'] });
            pubnub.addListener({ message: (m) => {
                const d = document.getElementById('chat-msgs');
                d.innerHTML += `<div><b>${m.message.user}:</b> ${m.message.text}</div>`;
                d.scrollTop = d.scrollHeight;
            }});
        }

        try {
            const [sRes, dRes] = await Promise.all([
                fetch('syllables.json').then(r => r.json()),
                fetch('https://raw.githubusercontent.com/ArashPartow/bloom/master/word-list-extra-large.txt').then(r => r.text())
            ]);
            syllables = sRes;
            dRes.split('\n').forEach(w => words.add(w.trim().toLowerCase()));
            document.getElementById('playBtn').innerText = "START GAME";
            document.getElementById('playBtn').disabled = false;
        } catch(e) { console.error("Load failed"); }
    }

    // 2. NAME CONFIRMATION LOGIC
    function handleStartClick() {
        const val = document.getElementById('userIn').value.trim();
        if(!val) return alert("Please enter a name!");
        
        if(confirm(`Ready to play as ${val}?`)) {
            currentUser = val;
            localStorage.setItem('bombUser', val);
            startSequence();
        }
    }

    function startSequence() {
        showScreen('game');
        let count = 3;
        const cd = setInterval(() => {
            if(count > 0) sfxTick.play();
            if(count === 0) { clearInterval(cd); startGame(); }
            count--;
        }, 1000);
    }

    function startGame() {
        gameActive = true; score = 0; timeLeft = 15.0;
        document.getElementById('wordInput').focus();
        newRound();
        const loop = setInterval(() => {
            if(!gameActive) return clearInterval(loop);
            timeLeft -= 0.1;
            document.getElementById('timer').innerText = timeLeft.toFixed(1);
            if(timeLeft <= 0) { sfxBoom.play(); endGame(); clearInterval(loop); }
        }, 100);
    }

    function newRound() {
        currentPrompt = syllables[Math.floor(Math.random() * syllables.length)];
        document.getElementById('prompt').innerText = currentPrompt.toUpperCase();
        document.getElementById('wordInput').value = "";
    }

    // 3. EVENT LISTENERS
    window.onload = () => {
        init();
        
        document.getElementById('wordInput').onkeydown = (e) => {
            if(e.key === 'Enter' && gameActive) {
                const val = e.target.value.toLowerCase().trim();
                if(val.includes(currentPrompt.toLowerCase()) && words.has(val)) {
                    sfxCorrect.play();
                    score += val.length;
                    document.getElementById('score').innerText = score;
                    newRound();
                    timeLeft = 15.0;
                } else { e.target.value = ""; }
            }
        };

        document.getElementById('chat-in').onkeydown = (e) => {
            if(e.key === 'Enter' && e.target.value.trim() && pubnub) {
                pubnub.publish({ 
                    channel: 'word-bomber-chat', 
                    message: { user: currentUser || "Guest", text: e.target.value } 
                });
                e.target.value = "";
            }
        };
    };

    function showScreen(id) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('visible'));
        document.getElementById(id).classList.add('visible');
    }

    function toggleDark() {
        document.body.classList.toggle('dark-mode');
    }

    function endGame() {
        gameActive = false;
        document.getElementById('final-score').innerText = score;
        showScreen('over');
        if(score > (localStorage.getItem('wordBombHS') || 0)) {
            localStorage.setItem('wordBombHS', score);
        }
    }
</script>
</body>
</html>
